<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <h2 class="text-center">RFP</h1>
      <br />
      <form
        autocomplete="off"
        action="/sendemail"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="email"
            name="emailAddress"
            required
            id="emailAddress"
            placeholder="name@example.com"
          />
          <label for="toAddress">Email Address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="accountManager"
            required
            id="accountManager"
            placeholder="Account Manager"
          />
          <label for="accountManager">Account Manager</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="clientName"
            required
            id="clientName"
            placeholder="Client Name"
          />
          <label for="clientName">Client Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="date"
            name="dateOfProposalSubmission"
            required
            id="dateOfProposalSubmission"
            placeholder="Date of Proposal Submission"
          />
          <label for="dateOfProposalSubmission">Date of Proposal Submission</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="estimate"
            required
            id="estimate"
            placeholder="Estimate"
          />
          <label for="estimate">Estimate</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="locationOfProject"
            required
            id="locationOfProject"
            placeholder="Venue / Location of Project"
          />
          <label for="locationOfProject">Venue / Location of Project</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="typeOfProject"
            required
            id="typeOfProject"
            placeholder="Type of Project"
          />
          <label for="typeOfProject">Type of Project</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="hardwarePurchase"
            required
            id="hardwarePurchase"
            placeholder="Hardware Rental / Purchase"
          />
          <label for="hardwarePurchase">Hardware Rental / Purchase</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="technicalSupport"
            id="technicalSupport"
            placeholder="Technical Support"
          />
          <label for="technicalSupport">Technical Support</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="date"
            name="dateOfEvent"
            required
            id="dateOfEvent"
            placeholder="Date of the Event"
          />
          <label for="dateOfEvent">Date of the Event</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="technicalPresentation"
            required
            id="technicalPresentation"
            placeholder="Technical Presentation"
          />
          <label for="technicalPresentation">Technical Presentation</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="prototype"
            required
            id="prototype"
            placeholder="Prototype"
          />
          <label for="prototype">Prototype</label>
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            name="sow"
            id="sow"
            placeholder="Client Requirement / SOW"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="attachment">Attachment</label>
          <input
            class="form-control"
            type="file"
            name="attachment"
            id="attachment"
          />
        </div>
        <div class="form-group mb-3">
          <button class="btn btn-block btn-danger">Send</button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
